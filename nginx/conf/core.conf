ssl_session_cache   shared:SSL:10m;
ssl_session_timeout 10m;

server {
    listen                  443 ssl;
    server_name             localhost;
    keepalive_timeout       70;
    modsecurity             on;
    modsecurity_rules_file  /etc/modsecurity.d/main.conf;

    ssl_certificate         /etc/nginx/ssl/www.Mickeytracendence.com.crt;
    ssl_certificate_key     /etc/nginx/ssl/www.Mickeytracendence.com.key;
    ssl_protocols           TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers             HIGH:!aNULL:!MD5;

    include /etc/nginx/conf.d/reverseproxy.conf;

    error_page 500 501 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location / {
        root /var/www/html;
        index index.html index.htm;
    }

	location /status {
        stub_status on;
        access_log off;
        allow all;
	}

    location /api/ { # location ~ (/api/|/api)
        proxy_pass http://auth:8000/api/; # auth nom du docker de l'api la chose a changer est que l'api ne soit pas sur "" mais sur un path qui commence par /api/<nom du micro service>
    }
}
