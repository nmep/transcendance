<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>-- Pong Tournament --</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-center p-4">

  <div class="container">
    <h1 class="mb-4">Pong Tournament</h1>

    <!-- Player Name Form -->
    <form id="playerForm" class="mb-4">
      <div class="mb-3">
        <label for="playerNames" class="form-label">Enter player names (one per line):</label>
        <textarea class="form-control" style="display: block;" id="playerNames" rows="5"
          placeholder="e.g. Alice&#10;Bob&#10;Charlie"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Players</button>
    </form>

    <!-- Launch Tournament -->
    <button class="btn btn-primary mb-4" style="display: none;" id="launchTournament">Launch Tournament</button>
    <button class="btn btn-primary mb-4" style="display: none;" id="resetTournament">New Tournament ?</button>

    <!-- Match Info -->
    <div id="matchInfo" class="mb-4" style="display: none;">
      <h4>Upcoming Match</h4>
      <p id="matchDetails" class="fw-bold"></p>
    </div>
    <!-- Tournament result -->
    <div id="tournamentResult" class="mb-4" style="display: none;">
    </div>
    <!-- Game Canvas -->
    <canvas id="webgl" width="100%" height="100%" style="display: none; border: 1px solid #ccc;"></canvas>
  </div>

</body>

</html>
