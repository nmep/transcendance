<div class="container text-center mt-5">
	<h1>Inscription à Transcendance</h1>
	<p class="lead">Créez un compte pour jouer</p>
  
	<form id="register-form" class="mt-3">
	  <div class="mb-3">
		<input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
	  </div>
	  <div class="mb-3">
		<input type="email" class="form-control" id="email" placeholder="Adresse e-mail" required>
	  </div>
	  <div class="mb-3">
		<input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
	  </div>
	  <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
	</form>
  
	<p class="mt-3">
	  Déjà un compte ? <a href="/login">Connectez-vous ici</a>
	</p>
  </div>
  
  <script>
  document.getElementById('register-form').addEventListener('submit', function(event) {
	event.preventDefault();
	
	const username = document.getElementById("username").value;
	const email = document.getElementById("email").value;
	const password = document.getElementById("password").value;
  
	fetch('http://your-backend-url.com/api/register', {
	  method: 'POST',
	  headers: { 'Content-Type': 'application/json' },
	  body: JSON.stringify({ username, email, password })
	})
	.then(response => response.json())
	.then(data => {
	  if (data.success) {
		window.location.href = "/login"; // Redirection après succès
	  } else {
		alert("Erreur d'inscription : " + data.message);
	  }
	});
  });
  </script>
