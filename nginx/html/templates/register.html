<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Transcendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container text-center mt-5">
		<h1>Inscription à Transcendance</h1>
		<p class="lead">Créez un compte pour jouer</p>
	  
		<form id="register-form" class="mt-3">
		  <div class="mb-3">
			<input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
		  </div>
		  <div class="mb-3">
			<input type="email" class="form-control" id="email" placeholder="Adresse e-mail" required>
		  </div>
		  <div class="mb-3">
			<input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
		  </div>
		  <!-- Le bouton type "button" avec onclick -->
		  <button type="button" class="btn btn-primary w-100" onclick="registerUser()">S'inscrire</button>
		</form>

		<p class="mt-3">
		  Déjà un compte ? <a href="/login">Connectez-vous ici</a>
		</p>
	  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
