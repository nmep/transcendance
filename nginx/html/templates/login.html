<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Transcendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-5">
        <h1>Connexion à Transcendance</h1>
        <p class="lead">Choisissez votre méthode de connexion</p>

        <div class="row mt-4">
            <!-- Connexion via 42 API -->
            <div class="col-md-6">
                <button class="btn btn-dark w-100" 
                        onclick=window.location.href="http://localhost:8000/api/auth/remote">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/42_Logo.svg" alt="42 Logo" width="20">
                    Connexion avec 42
                </button>
            </div>

            <!-- Connexion via 2FA -->
            <div class="col-md-6">
                <button class="btn btn-primary w-100" 
                        onclick="window.location.href='http://localhost:8000/account/login/'">
                    Déjà inscrit ?
                </button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
