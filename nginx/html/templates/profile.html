<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Transcendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-5">
        <h1>Bienvenue <span id="username"></span> üëã</h1>
        <img id="user-avatar" src="" alt="Avatar" class="rounded-circle" width="100">
        <p class="lead">Votre ID : <span id="user-id"></span></p>
        <p>Email : <span id="user-email"></span></p>
        <p>Campus : <span id="user-campus"></span></p>
        <button class="btn btn-danger" onclick="logout()">Se d√©connecter</button>
    </div>

    <script>
        function getUserInfo() {
            // üî• R√©cup√©rer les donn√©es de l'utilisateur stock√©es en session
            fetch("http://localhost:8000/api/auth/user/", {
                method: "GET",
                credentials: "include"  // üî• Envoie les cookies de session
            })
            .then(response => response.json())
            .then(user => {
                console.log("‚úÖ Infos utilisateur :", user);
                if (user.username) {
                    document.getElementById("username").textContent = user.username;
                    document.getElementById("user-avatar").src = user.image_url;
                    document.getElementById("user-id").textContent = user.id;
                    document.getElementById("user-email").textContent = user.email;
                    document.getElementById("user-campus").textContent = user.campus;
                }
            })
            .catch(error => console.error("‚ùå Erreur r√©cup√©ration utilisateur :", error));
        }

        function logout() {
            fetch("http://localhost:8000/api/auth/logout", {
                method: "POST",
                credentials: "include"
            })
            .then(() => {
                document.cookie = "sessionid=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 UTC;";
                window.location.href = "/";
            });
        }

        // Ex√©cuter d√®s que la page est charg√©e
        document.addEventListener("DOMContentLoaded", getUserInfo);
    </script>

</body>
</html>
