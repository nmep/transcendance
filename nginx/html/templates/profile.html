<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Transcendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-5">
        <h1>Bienvenue <span id="username"></span> üëã</h1>
        <img id="user-avatar" src="" alt="Avatar" class="rounded-circle" width="100">
        <p class="lead">Votre ID : <span id="user-id"></span></p>
        <p>Email : <span id="user-email"></span></p>
        <p>Campus : <span id="user-campus"></span></p>
        <button class="btn btn-danger" onclick="logout()">Se d√©connecter</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // R√©cup√©rer les informations utilisateur depuis le localStorage
            const userInfo = JSON.parse(localStorage.getItem('user_info'));

            if (userInfo) {
                // Afficher les informations utilisateur sur la page
                document.getElementById("username").textContent = userInfo.login;
                document.getElementById("user-id").textContent = userInfo.id;
                document.getElementById("user-email").textContent = userInfo.email;
                document.getElementById("user-campus").textContent = userInfo.campus ? userInfo.campus.name : "N/A";
                document.getElementById("user-avatar").src = userInfo.image_url; // L'URL de l'avatar de l'utilisateur
            } else {
                // Si l'utilisateur n'est pas connect√© ou que les informations ne sont pas pr√©sentes
                window.location.href = "/login"; // Rediriger vers la page de login
            }
        });

        // Fonction de d√©connexion
        function logout() {
            // Supprimer les informations du localStorage
            localStorage.removeItem('user_info');
            // Rediriger vers la page d'accueil
            window.location.href = "/";
        }
    </script>

</body>
</html>
