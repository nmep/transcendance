<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres - Transcendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Paramètres du compte</h1>

  <div class="row">
    <!-- 1) Activer la 2FA -->
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="h5">Activer la 2FA</h2>
          <p>Activez la double authentification pour renforcer la sécurité de votre compte.</p>
          <button class="btn btn-success w-100" 
                  onclick="window.location.href='http://localhost:8000/account/two_factor/setup/'">
            Activer la 2FA
          </button>
        </div>
      </div>
    </div>

    <!-- 2) Désactiver la 2FA -->
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="h5">Désactiver la 2FA</h2>
          <p>Si la 2FA est déjà activée et que vous souhaitez la désactiver, cliquez ci-dessous.</p>
          <button class="btn btn-warning w-100" 
                  onclick="window.location.href='http://localhost:8000/account/two_factor/disable/'">
            Désactiver la 2FA
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
