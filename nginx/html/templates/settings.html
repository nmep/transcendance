<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres du compte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1>Paramètres du compte</h1>

    <div class="card my-4">
      <div class="card-body">

        <h2 class="h4">Sécurité</h2>
        <p>Ici vous pouvez gérer la sécurité de votre compte.</p>

        <!-- Bouton pour désactiver la 2FA -->
        <button class="btn btn-warning"
                onclick="disable_2fa()">
          Désactiver la 2FA
        </button>

        <hr class="my-4">

        <h2 class="h4">Gestion du compte</h2>
        <p>Si vous souhaitez supprimer votre compte définitivement, cliquez ci-dessous.</p>

        <!-- Bouton pour se désinscrire (supprimer le compte) -->
        <button class="btn btn-danger"
                onclick="unregister()">
          Se désinscrire
        </button>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>

</body>
</html>
