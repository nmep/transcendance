# ------------------------------ nginx ------------------------------ #

  reverseproxy:
    image: 'owasp/modsecurity:nginx'
    container_name: nginx
    # restart: always
    volumes:
      - ./nginx/conf/core.conf:/etc/nginx/conf.d/core.conf
      - ./nginx/conf/reverseproxy.conf:/etc/nginx/conf.d/reverseproxy.conf
      - ./nginx/html:/var/www/html
      - ./nginx/conf/ssl_certificate.sh:/usr/local/bin/ssl_certificate.sh
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      # ModSecurity
      - ./security/mod_security/main.conf:/etc/modsecurity.d/main.conf
      - ./security/mod_security/modsecurity.conf:/etc/modsecurity.d/modsecurity.conf
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - monitoring
      - auth
    entrypoint: ["/bin/bash", /usr/local/bin/ssl_certificate.sh]

# ------------------------------ monitoring ------------------------------ #

  nginx_prometheus_exporter:
    container_name: nginx_prometheus_exporter
    image: nginx/nginx-prometheus-exporter:1.4.0
    depends_on:
      - prometheus
    ports:
      - '9113:9113'
    networks:
      - monitoring
    command:
      - --nginx.scrape-uri=https://nginx/status

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.1.0

    restart: always
    volumes:
      - ./devops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./devops/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./devops/grafana/grafana.ini:/etc/grafana/grafana.ini
    networks:
      - monitoring

# ------------------------------ micro service ------------------------------ #

  db:
    image: 'postgres:16.6'
    container_name: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=toto_db
      - POSTGRES_USER=toto
      - POSTGRES_PASSWORD=password
    networks:
      - auth
      - monitoring

  db_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    ports:
      - '9187:9187'
    environment:
      - DATA_SOURCE_URI=db:5432/toto_db?sslmode=disable
      - DATA_SOURCE_USER=toto
      - DATA_SOURCE_PASS=password
    networks:
      - monitoring

  auth:
    container_name: auth_api
    restart: always
    build: ./backend/auth/
    ports:
      - "8000:8000"
    networks:
      - auth
      - monitoring

networks:
  monitoring:
  auth:

