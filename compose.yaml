
services:
  reverseproxy:
    image: 'nginx:1.27'
    volumes:
      - ./nginx/core.conf:/etc/nginx/conf.d/core.conf
      - ./nginx/reverseproxy.conf:/etc/nginx/conf.d/reverseproxy.conf
      - ./nginx/html:/var/www/html

    ports:
      - "8001:80"

  db:
    image: 'postgres'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=toto_db
      - POSTGRES_USER=toto
      - POSTGRES_PASSWORD=password
    networks:
      - auth

  auth:
    restart: always
    build: ./backend/auth/
    ports:
      - "8000:8000"
    networks:
      - auth
    
networks:
  auth: