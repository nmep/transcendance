# Enable the logging collector so PostgreSQL writes logs to files
logging_collector = on

# Use jsonlog as the log destination to produce structured JSON logs
log_destination = 'jsonlog'

# Specify the directory where log files will be stored
log_directory = '/tmp/log'

# Define the log file naming pattern (here using the abbreviated weekday as part of the filename)
log_filename = 'postgres'

# Additional logging settings (adjust as needed)
log_min_messages = info
log_statement = 'none'
log_file_mode = 0644
